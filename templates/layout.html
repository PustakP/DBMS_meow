<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PinkBird{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 p-4 border-b border-pink-700">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-500">PinkBird</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('index') }}" class="hover:text-pink-500">Home</a></li>
                    <!-- more nav items here -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 p-4 border-t border-pink-700 mt-auto">
        <div class="container mx-auto text-center text-gray-400">
            &copy; 2025 PinkBird. Made w/ <3 by Nishi and Pustak :3
        </div>
    </footer>
</body>
</html>
