{% extends "layout.html" %}

{% block title %}Login | PinkBird{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-pink-500 text-center">Login to PinkBird</h1>
    
    <form method="post" action="{{ url_for('login') }}" class="bg-gray-800 p-6 rounded-lg border border-gray-700">
        <div class="mb-4">
            <label for="username_or_email" class="block text-gray-300 mb-2">Username or Email</label>
            <input type="text" id="username_or_email" name="username_or_email" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500">
        </div>
        
        <button type="submit" class="btn w-full mb-4">Login</button>
        
        <div class="text-center text-gray-400">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-pink-500 hover:underline">Sign up</a>
        </div>
    </form>
</div>
{% endblock %}
